<div class="card error-card" *ngIf="errorMessage">
  Error: {{ errorMessage }}
</div>

<div *ngIf="(loading$ | async) === false; else loadingElement">
  <div class="container">
    <app-products-list
      [products]="products$ | async"
      (toggleProductCode)="toggleShowProductCode()"
    ></app-products-list>
  </div>
</div>

<ng-template #loadingElement>Loading...</ng-template>
